name: Push to Main Task

on:
  push:
    branches:
      - main

jobs:
  run-tests:
    runs-on: ubuntu-latest
    permissions:
      contents: write  # Allows the action to push to the repository

    steps:
      - name: Checkout code
        uses: actions/checkout@v2

      - name: Run Check
        run: |
          echo "Running ESLint"
          exit 1  # Simulating failure for testing purposes

      - name: Revert last commit
        if: failure()  # This step runs if the previous steps fail
        env:
          PAT_TOKEN: ${{ secrets.PAT_TOKEN }}  # Ensure this secret is set
        run: |
          git config --local user.email "ashfaqonly1@gmail.com"
          git config --local user.name "Ashfaq"
          git revert HEAD~1 --no-edit  # Revert only the last commit
          git remote set-url origin https://$PAT_TOKEN@github.com/ashfaq11/workflowtest.git  # Set remote URL with PAT
          git push --force origin main  # Push the changes to main
